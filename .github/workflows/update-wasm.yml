name: Update WASM from citeorder release

on:
  workflow_dispatch:
  repository_dispatch:
    types: [citeorder-release]

jobs:
  update-wasm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout extension repo
        uses: actions/checkout@v4

      # 1️⃣. Get latest stable citeorder release
      - name: Get latest stable citeorder release
        id: release
        uses: robinraju/release-downloader@v1.11
        with:
          repository: dhanushka2001/citeorder
          latest: true
          preRelease: false
          download: false

      - name: Fail if no stable release found
        if: steps.release.outputs.tag_name == ''
        run: |
          echo "No stable citeorder release found"
          exit 0

      # 2️⃣. Download WASM zip asset
      - name: Download citeorder WASM zip
        uses: robinraju/release-downloader@v1.11
        with:
          repository: dhanushka2001/citeorder
          tag: ${{ steps.release.outputs.tag_name }}
          fileName: citeorder-wasm-*.zip
          out-file-path: /tmp/citeorder-wasm

      # 3️⃣. Extract WASM files
      - name: Extract WASM files
        run: |
          unzip -o /tmp/citeorder-wasm/citeorder-wasm-*.zip -d /tmp/citeorder-wasm
          mkdir -p wasm
          cp /tmp/citeorder-wasm/citeorder.js wasm/
          cp /tmp/citeorder-wasm/citeorder.wasm wasm/

      # 4️⃣. Commit if changed
      - name: Commit updated WASM files
        run: |
          VERSION="${{ steps.release.outputs.tag_name }}"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add wasm/citeorder.js wasm/citeorder.wasm

          if git diff --cached --quiet; then
            echo "No WASM changes detected"
            exit 0
          fi

          git commit -m "Update WASM to citeorder ${VERSION}"
          git push

